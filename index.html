    <meta charset="utf-8">
    <title>Der gute Mensch von Sezuan</title>

    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>

    <script src="scriptvr.js"></script>

<body>



<a-scene>

    <a-sky color="#6495ED"></a-sky>


    <a-entity camera="userHeight: 1.6" look-controls >
        <a-cursor color="#FF0000">
    </a-entity>


    <a-light id="licht" color="#FFFFFF" type="spot">
        <a-animation attribute="color" begin="140800" to="#808080"></a-animation>
    </a-light>
<!-- es wird leider nur schwarz und Ã¤ndert nicht die farbe -->
    <!--Haus-->

    <a-assets>
         
        <a-assets-items id="haus" src="vr/haus.dae">

        </a-assets-items>
    </a-assets>


    <a-entity collada-model="#haus" position=" 0 0 -8 " rotation="0 -20 0">

        <a-animation  attribute="rotation" begin="129699"  to="-84.44 -20.00 0.00"></a-animation>

    </a-entity>

    <!--Person 1-->

    <a-assets>
<audio id="song"  src="Elbueno.mp3"></audio>
        <a-assets-items id="person1" src="vr/person1.dae"></a-assets-items>

    </a-assets>

    <a-entity collada-model="#person1" position=" 0 0 -6.2" rotation="0 0 0" scale="0.75 0.75 0.75" sound="src: #song; autoplay: true">
        <a-animation  attribute="rotation" begin="125000"  to="-84 0 0"></a-animation>
    </a-entity>

    <!--Person 2-->

    <a-assets>

        <a-assets-items id="person2" src="vr/person2.dae"></a-assets-items>

    </a-assets>

    <a-entity collada-model="#person2" position=" -1 0 -6" rotation="0 18.3 0" scale="0.68 0.68 0.68">
        <a-animation  attribute="rotation" begin="click"  to="-84 0 0"></a-animation>
    </a-entity>

    <!--Person 3-->

    <a-assets>

        <a-assets-items id="person3" src="vr/person3.dae"></a-assets-items>

    </a-assets>

    <a-entity collada-model="#person3" position=" 0.73 0 -4.3" rotation="0 -155 0" scale="1.21 1.21 1.21">
        <a-animation  attribute="rotation" begin="click"  to="-84 0 0"></a-animation>       
    </a-entity>
<!-- schal -->
         <a-assets>

        <a-assets-items id="money" src="vr/1e4q6cia46sg-Money/stacks%20of%20money.dae"></a-assets-items>

    </a-assets>

    <a-entity collada-model="#money" position=" 0 2 -5" rotation="0 0 0" scale="0.01 0.01 0.01" ><a-light id="cash" color="#FFFFF" type="spot" intensity="1">
         <a-animation attribute="color" begin="5000" to="#2EFE2E"></a-animation>
      <!--  <a-animation attribute="intensity" beginn="15000" to="3"></a-animation> -->
         </a-light>   
    </a-entity>
 

</a-scene>
