<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Der gute Mensch von Sezuan</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://aframe.io/releases/0.3.2/aframe-inspector.min.js"></script>
    <script src="scriptvr.js"></script>
</head>
<body>



<a-scene>

    <a-sky color="#6495ED">
        <a-animation attribute="color" begin="80000" to="black"></a-animation>
    </a-sky>


    <a-entity camera="userHeight: 2.1" look-controls position="0 0 2.77">
        <!--<a-animation attribute="position" begin="3000" to="0 1.6 -0.5"></a-animation>-->
        <!--<a-cursor color="#FF0000">-->
    </a-entity>


    <a-light id="licht" color="#FFFFFF" type="spot" position="0 5.61 4.5" rotation="-7.45 0 0">
        <a-animation attribute="color" begin="58000" to="#808080"></a-animation>
    </a-light>
    <!-- es wird leider nur schwarz und Ã¤ndert nicht die farbe -->

    <!--Tor-->

    <a-assets>
        <a-assets-items id="tor3" src="tor3.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#tor3" position="-10.95 1 0" scale="0.4 0.4 0.4">
        <a-animation  attribute="position" begin="3000"  to="-22.8 1 0"></a-animation>
    </a-entity>

    <!--Tor mit Schrift-->

    <a-assets>
        <a-assets-items id="tor2" src="tor2.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#tor2" position="-8.15 1 0" scale="0.4 0.4 0.4">
        <a-animation  attribute="position" begin="3000"  to="4.12 1 0"></a-animation>
    </a-entity>

    <!--Boden-->

    <a-assets>
        <a-assets-items id="Boden" src="Boden.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#Boden" position="0 0 0" rotation="0 0 0" >
        <!--<a-animation  attribute="rotation" begin="129699"  to="-84.44 -20.00 0.00"></a-animation>-->
    </a-entity>

    <!--Teppichladen-->

    <a-assets>
        <a-assets-items id="Teppichladen" src="Teppichladen.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#Teppichladen" position="0.14 1 -8.98" rotation="0 -20 0" scale="0.7 0.7 0.7">
        <!--<a-animation  attribute="rotation" begin="129699"  to="-84.44 -20.00 0.00"></a-animation>-->
    </a-entity>

    <!--Juwelier-->

    <a-assets>
        <a-assets-items id="Juwelier" src="Juwelier.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#Juwelier" position="5.28 1 -6.83" rotation="0 -53.86 0" scale="0.7 0.7 0.7">
        <!--<a-animation  attribute="rotation" begin="129699"  to="-84.44 -20.00 0.00"></a-animation>-->
    </a-entity>

    <!--Zigarrenaden-->

    <a-assets>
        <a-assets-items id="Zigarrenladen" src="Zigarrenladen.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#Zigarrenladen" position="-9.22 1 -3.06" rotation="0 35.52 0" scale="0.7 0.7 0.7">
        <!--<a-animation  attribute="rotation" begin="129699"  to="-84.44 -20.00 0.00"></a-animation>-->
    </a-entity>

    <!--Person 1-->

    <a-assets>
        <audio id="song"  src="Tonspur.mp3"></audio>
        <a-assets-items id="person1" src="person1.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#person1" position=" 0 1 -6.2" rotation="0 0 0" scale="0.75 0.75 0.75" sound="src: #song; autoplay: true">

        <a-animation  attribute="position" begin="55000"  to="0 1 -4.77"></a-animation>
        <a-animation  attribute="position" begin="56500"  to="0 1 -6.2"></a-animation>
        <a-animation  attribute="rotation" begin="58000"  to="-84 0 0"></a-animation>
    </a-entity>

    <!--Person 2-->

    <a-assets>
        <a-assets-items id="person2" src="person2.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#person2" position=" -1 1 -6" rotation="0 18.3 0" scale="0.68 0.68 0.68">
        <a-animation  attribute="rotation" begin="58000"  to="-84 0 0"></a-animation>

    </a-entity>

    <!--Person 3-->

    <a-assets>
        <a-assets-items id="person3" src="person3.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#person3" position=" 0.73 1 -4.3" rotation="0 -155 0" scale="1.21 1.21 1.21">
        <a-animation attribute="rotation" begin="70000" to="0 -6.3 0"></a-animation>
        <a-animation attribute="position" begin="70000" to="0.57 1 -4.3"></a-animation>
    </a-entity>

    <!--Geld-->

     <a-assets>
        <a-assets-items id="Geld" src="Geld.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#Geld" position="-0.59 1.83 -5.54" rotation="0 0 0" scale="2 2 2">
        <a-animation attribute="position" begin="55000" to="-0.26 1.83 -3.97"></a-animation>
        <a-light id="cash" rotation="-47.56 0 0" position="0 1.5 0" color="#FFFFF" type="spot" intensity="1">
            <a-animation attribute="color" begin="11000" to="#2EFE2E"></a-animation>
            <!--  <a-animation attribute="intensity" beginn="15000" to="3"></a-animation> -->
            </a-light>
    </a-entity>
 

</a-scene>
