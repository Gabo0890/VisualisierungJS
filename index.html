<!DOCTYPE html>
<html>
<head>

</head>
<body>



<a-scene scene vr-mode-ui="enabled: true">

    <a-sky color="black">

    <a-entity camera="userHeight: 2.1" look-controls position="0 0 2.77" id="camera">

    <a-sound src="src: url(Tonspur.mp3)" autoplay="true" position="0 2 -3"></a-sound>

    <a-light id="licht" color="#FFFFFF" type="spot" position="0 9.20 11.62" rotation="-84.22 0 0">

    </a-light>
    <a-light id="licht" color="#FFFFFF" type="spot" position="10.76  5.61 4.5" rotation="-7.45 0 0">

    <a-light id="licht" color="#FFFFFF" type="spot" position="-13.19 5.61 4.5" rotation="-7.45 0 0">

    <!--Tor-->

    <a-assets>
        <a-assets-items id="schrift" src="tor_mit_schrift.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#schrift" position="0 1 0" >
        <a-animation  attribute="position" begin="3000"  to="15 1 0"></a-animation>

    </a-entity>

    <a-entity collada-model="#ohneschrift" position="0 1 0">

    <a-entity collada-model="#Teppichladen" position="0.14 1 -8.98" rotation="0 -20 0" scale="0.7 0.7 0.7">

    <a-entity collada-model="#Zigarrenladen" position="-8.12 1 -3.37" rotation="0 35.52 0" scale="0.66 0.66 0.66">

    </a-entity>

    <!--Person 1-->

    <a-assets>
        <a-assets-items id="person1" src="person1.dae"></a-assets-items>
    </a-assets>

    <a-entity collada-model="#person1" position=" 0 1 -6.2" rotation="0 0 0" scale="0.75 0.75 0.75">

        <a-animation  attribute="position" begin="60000"  to="0 1 -4.77"></a-animation>
        <a-animation  attribute="position" begin="61500"  to="0 1 -6.2"></a-animation>

     <a-assets>

    <a-assets>
        <a-assets-items id="stuhl1" src="stuhl.dae"></a-assets-items>
    </a-assets>

    <!--Stuhl 2 HIER KAMERASPRUNG-->

    <a-assets>
