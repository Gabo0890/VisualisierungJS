    <meta charset="utf-8">
    <title>Der gute Mensch von Sezuan</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>

<body>



<a-scene>

    <a-sky color="#6495ED"></a-sky>


    <a-entity camera="userHeight: 1.6" look-controls>
        <a-cursor color="#FF0000">
    </a-entity>


    <a-light id="licht" color="magenta" type="spot">
        <a-animation attribtue="color" begin="5000" to="crimson"></a-animation>
    </a-light>
<!-- es wird leider nur schwarz und Ã¤ndert nicht die farbe -->
    <!--Haus-->

    <a-assets >
        <a-assets-items id="haus" src="haus.dae">

        </a-assets-items>
    </a-assets>


    <a-entity collada-model="#haus" position=" 0 0 -8 " rotation="0 -20 0" >

        <a-animation  attribute="rotation" begin="click"  to="-84.44 -20.00 0.00"></a-animation>

    </a-entity>

    <!--Person 1-->

    <a-assets>

        <a-assets-items id="person1" src="person1.dae"></a-assets-items>

    </a-assets>

    <a-entity collada-model="#person1" position=" 0 0 -6.2" rotation="0 0 0" scale="0.75 0.75 0.75">
        <a-animation  attribute="position" begin="click"  to="10 10 10"></a-animation>
    </a-entity>

    <!--Person 2-->

    <a-assets>

        <a-assets-items id="person2" src="person2.dae"></a-assets-items>

    </a-assets>

    <a-entity collada-model="#person2" position=" -1 0 -6" rotation="0 18.3 0" scale="0.68 0.68 0.68"></a-entity>

    <!--Person 3-->

    <a-assets>

        <a-assets-items id="person3" src="person3.dae"></a-assets-items>

    </a-assets>

    <a-entity collada-model="#person3" position=" 0.73 0 -4.3" rotation="0 -155 0" scale="1.21 1.21 1.21"></a-entity>


</a-scene>
